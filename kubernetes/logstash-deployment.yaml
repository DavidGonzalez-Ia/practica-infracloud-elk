apiVersion: v1
kind: ConfigMap
metadata:
  name: logstash-config
  namespace: cloudedu
data:
  logstash.yml: |
    http.host: "0.0.0.0"
    path.config: /usr/share/logstash/pipeline

  logstash.conf: |
    input {
      tcp {
        port => 5000
        codec => json
      }
      udp {
        port => 5000
        codec => json
      }
    }

    filter {
      # Parse JSON logs from Flask
      if [type] == "docker" {
        json {
          source => "message"
        }
      }
      
      # Add metadata
      mutate {
        add_field => { "[@metadata][index_name]" => "logs-%{+YYYY.MM.dd}" }
        add_field => { "application" => "taskmanager" }
      }
      
      # Parse timestamps
      date {
        match => [ "timestamp", "ISO8601" ]
        target => "@timestamp"
      }
    }

    output {
      elasticsearch {
        hosts => ["elasticsearch:9200"]
        index => "%{[@metadata][index_name]}"
        document_type => "_doc"
      }
      
      # Para debugging
      stdout {
        codec => rubydebug
      }
    }

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: logstash
  namespace: cloudedu
  labels:
    app: logstash
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logstash
  template:
    metadata:
      labels:
        app: logstash
    spec:
      containers:
      - name: logstash
        image: docker.elastic.co/logstash/logstash:8.11.0
        env:
        - name: ES_HOST
          value: "elasticsearch:9200"
        ports:
        - containerPort: 5000
          name: logs-tcp
          protocol: TCP
        - containerPort: 5000
          name: logs-udp
          protocol: UDP
        - containerPort: 9600
          name: metrics
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
        volumeMounts:
        - name: logstash-config
          mountPath: /usr/share/logstash/config
          readOnly: true
        - name: logstash-pipeline
          mountPath: /usr/share/logstash/pipeline
          readOnly: true
      volumes:
      - name: logstash-config
        configMap:
          name: logstash-config
          items:
          - key: logstash.yml
            path: logstash.yml
      - name: logstash-pipeline
        configMap:
          name: logstash-config
          items:
          - key: logstash.conf
            path: logstash.conf

---
apiVersion: v1
kind: Service
metadata:
  name: logstash
  namespace: cloudedu
  labels:
    app: logstash
spec:
  type: ClusterIP
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
    name: logs-tcp
  - port: 5001
    targetPort: 5000
    protocol: UDP
    name: logs-udp
  - port: 9600
    targetPort: 9600
    name: metrics
  selector:
    app: logstash
