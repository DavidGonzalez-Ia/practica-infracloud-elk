  # Job 5: Generate reports
  reports:
    name: Generate Quality Reports
    runs-on: ubuntu-latest
    needs: [code-quality, build, security]
    if: always()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      working-directory: ./app
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt pytest pytest-cov
    
    - name: Run tests
      working-directory: ./app
      run: |
        pytest --cov=. --cov-report=xml --cov-report=html || true
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        files: ./app/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  # Job 6: Notification
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [code-quality, build, security]
    if: always()
    
    steps:
    - name: Check workflow status
      run: |
        echo "Workflow Status: ${{ job.status }}"
    
    - name: Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const buildStatus = '${{ needs.build.result }}';
          const securityStatus = '${{ needs.security.result }}';
          
          let comment = '## CI/CD Pipeline Status\n\n';
          comment += `- **Code Quality**: ${{ needs.code-quality.result }}\n`;
          comment += `- **Build**: ${buildStatus}\n`;
          comment += `- **Security**: ${securityStatus}\n\n`;
          
          if (buildStatus === 'success' && securityStatus === 'success') {
            comment += '✅ All checks passed! Ready to merge.';
          } else {
            comment += '❌ Some checks failed. Please review the logs.';
          }
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
